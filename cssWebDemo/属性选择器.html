<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性选择器</title>
    <style media="screen">
      h1[id]{color: red;}
      p[class][id]{
        font-size: 22px;
      }
      input[type="text"]{
        background-color: rgba(250, 255, 0, 0.18)
      }
    </style>
  </head>
  <body>
    <h1 id="name">烦死了</h1>
    <h1>你妹啊</h1>
    <p class="jjsmd" id="lxr">无聊</p>
    <input type="text" name="" value="">
    <input type="password" name="" value="">
  </body>
</html>
