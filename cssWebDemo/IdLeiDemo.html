<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>id选择器和类选择器的区别</title>
      <style type="text/css">
        #stress{
          color: red;
        }
      </style>
    </style>
  </head>
  <body>
     <p>三年级时，我还是一个<span id="stress">胆小如鼠</span>的小女孩，
       上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有
       这个<span id="stress">勇气</span>来回答老师提出的问题。</p>
  </body>
</html>
