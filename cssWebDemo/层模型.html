<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>层模型</title>
    <style media="screen">
      .div1{
        border: 2px dashed rgb(92, 17, 65);
        width: 300;
        height: 500;
        position: absolute;
        left: 100;
        top: 50;
        position:relative;
      }
      .div2{
        width: 100px;
        height: 50;
        border: 3px solid rgb(131, 214, 30);
        background-color: rgb(232, 107, 141);
        position: absolute;
        left: 100px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      我的div
      <div class="div2">
        我是div2
      </div>
    </div>
  </body>
</html>
