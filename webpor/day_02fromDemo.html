<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
  </head>
  <body>
    <form action="#"> <!-- action属性：指向后台的一个地址-->
      用户名：<input type="text" value="袁永斌"> <br>     <!-- type :文本框类型；volue：文本框内的默认值； -->
      密码： <input type="password" name="" value=""> <br>
      性别：男<input type="radio" checked name="gender">
           女<input type="radio" name="gender">  <br>
      <!-- 多选框 -->
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value=""  checked>  <br>

      <select name="" id="" >
        <option value="1">公历</option>
        <option value="2" selected>农历</option>
      </select>  <br>
      <select class="" name="" multiple>
        <option value="">学</option>
        <option value="">使</option>
        <option value="">我</option>
        <option value="">快</option>
        <option value="">乐</option>
      </select>  <br>
      <!-- 文本域 -->
      <textarea name="name" rows="8" cols="80">内容 </textarea>
    </form>
  </body>
</html>
